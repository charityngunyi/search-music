<h1 class="text-amber-800">Search</h1>
<input pInputText type="text" [value]="query" #newquery
(keydown.enter)="submit(newquery.value)">
<p-button (click)="submit(newquery.value)">Search</p-button>


<div *ngIf="results">
<div *ngIf="!results.length">
No tracks were found with the term '{{ query }}'
</div>

<div *ngIf="results.length">
<h1>Results</h1>
<div class="grid">
<div class="grid-sm-6 grid-md-4" *ngFor="let t of results">
<div class="thumbnail">
<div class="content">
<img src="{{ t.album.images[0].url }}" class="img-responsive">
<div class="caption">
<h3>
<a [routerLink]="['/artists', t.artists[0].id]">
{{ t.artists[0].name }}
</a>
</h3>
<br>
<p>
<a [routerLink]="['/tracks', t.id]">
{{ t.name }}
</a>
</p>
</div>
<div class="attribution">
<h4>
<a [routerLink]="['/albums', t.album.id]">
{{ t.album.name }}
</a>
</h4>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
